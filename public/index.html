<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="action.js"></script>
</head>
<body>

<div class="container">
    <form action="/addClient" method="post">
        User Id:<br>
        First name:<br>
        <input type="text" name="firstName" value="John/Jane"><br>
        Last name:<br>
        <input type="text" name="lastName" value="Doe"><br>
        Email:<br>
        <input type="email" name="email" value="abc@123.com"><br>
        Address:<br>
        <input type="text" name="address" value="111 W 333 S City,ST 65493"><br>
        Age:<br>
        <input type="number" name="age" value="Age"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
